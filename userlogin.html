<!DOCTYPE html>
<html>
<head>
	<title>user login</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style3.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
		function val(f3){
			var uname=document.f3.uname.value;
			var pw=document.f3.pw.value;
			if(uname==""||pw==""){
				window.alert("Fill out both the fields");
				return false;
			}
			if(pw.length!=8){
				window.alert("Enter exactly 8 characters");
				return false;
			}
		}
	</script>
</head>
<body>
	<h2>Enter a valid one</h2>
	<div class="justify">
		<form name="f3" method ="post" action="loginsuccess.html" onsubmit="return val()">
			Username *
			<input type="text" name="uname"><br>
			<br>
			Password *
			<input type="password" name="pw"><br>
			<button class="btn btn-success">GO</button>
	</div>
	    </form>

</body>
</html>
